<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFerence - Video Conferencing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>BroFerence</h1>
            <div class="room-info" id="roomInfo" style="display:none;">
                <span id="roomName"></span>
                <span id="participantCount">0 participants</span>
            </div>
            <div class="bottom-controls" id="bottomControls" style="display:none;">
                <button id="chatToggleBtn" class="btn btn-secondary" style="position: relative;">
                    üí¨ Chat
                    <span id="chatNotificationBadge" class="notification-badge" style="display: none;"></span>
                </button>
                <button id="optionsBtn" class="btn btn-secondary">
                    ‚ò∞ Options
                </button>
            </div>

            <!-- Options Side Menu -->
            <div id="optionsOverlay" class="options-overlay hidden"></div>
            <div id="optionsMenu" class="options-menu hidden">
                <div class="options-header">
                    <h3>Options</h3>
                    <button id="closeOptionsBtn" class="close-btn">‚úï</button>
                </div>
                <div class="options-list">
                    <button id="changeNameBtn" class="options-item">
                        ‚úèÔ∏è Change Name
                    </button>
                    <button id="inviteLinkBtn" class="options-item">
                        üìã Copy Invite Link
                    </button>
                    <button id="noiseSuppressionBtn" class="options-item options-toggle" data-enabled="false">
                        <span class="toggle-label">üéôÔ∏è AI Noise Suppression</span>
                        <span class="toggle-status">OFF</span>
                    </button>
                    <button id="leaveRoomBtn" class="options-item options-item-danger">
                        üö™ Leave Room
                    </button>
                </div>
            </div>
        </header>

        <!-- Join Screen -->
        <div id="joinScreen" class="join-screen">
            <div class="join-card">
                <h2>Join or Create a Room</h2>

                <div class="form-group">
                    <label for="usernameInput">Your Name:</label>
                    <input type="text" id="usernameInput" placeholder="Enter your name" required autofocus>
                </div>

                <div class="form-group">
                    <label for="roomInput">Room Name:</label>
                    <input type="text" id="roomInput" placeholder="Enter room name" value="">
                </div>

                <div class="form-group">
                    <label for="ircChannelInput">IRC Channel (optional):</label>
                    <input type="text" id="ircChannelInput" placeholder="#channel on irc.blcknd.network">
                    <small>Bridge chat to IRC channel</small>
                </div>

                <div class="form-group">
                    <label for="passwordInput">Password (optional):</label>
                    <input type="password" id="passwordInput" placeholder="Leave empty for public room">
                    <small>Set password to create protected room</small>
                </div>

                <button id="joinBtn" class="btn btn-primary">Continue</button>
            </div>
        </div>

        <!-- Prejoin Screen -->
        <div id="prejoinScreen" class="prejoin-screen" style="display:none;">
            <div class="prejoin-card">
                <h2>Setup Your Audio & Video</h2>

                <div class="prejoin-preview">
                    <video id="prejoinVideo" autoplay muted playsinline></video>
                </div>

                <div class="prejoin-controls">
                    <button id="prejoinToggleAudioBtn" class="btn btn-secondary">
                        <span class="icon">üé§</span> Microphone
                    </button>
                    <button id="prejoinToggleVideoBtn" class="btn btn-secondary">
                        <span class="icon">üìπ</span> Camera
                    </button>
                </div>

                <div class="prejoin-actions">
                    <button id="prejoinBackBtn" class="btn btn-secondary">Back</button>
                    <button id="prejoinJoinBtn" class="btn btn-primary">Join Room</button>
                </div>
            </div>
        </div>

        <!-- Main Conference Screen -->
        <div id="conferenceScreen" class="conference-screen" style="display:none;">
            <!-- Video Grid -->
            <div class="video-grid" id="videoGrid">
                <!-- Local video -->
                <div class="video-container" id="localContainer">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-avatar" id="localAvatar">?</div>
                    <div class="video-label">You (Local)</div>
                    <div class="video-controls">
                        <button id="toggleAudioBtn" class="control-btn" title="Mute/Unmute">
                            <span class="icon">üé§</span>
                        </button>
                        <button id="toggleVideoBtn" class="control-btn" title="Camera On/Off">
                            <span class="icon">üìπ</span>
                        </button>
                        <button id="shareScreenBtn" class="control-btn" title="Share Screen">
                            <span class="icon">üñ•Ô∏è</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Sidebar -->
            <div class="chat-sidebar hidden" id="chatSidebar">
                <div class="chat-header">
                    <h3>üí¨ Chat</h3>
                    <button id="toggleChatBtn" class="btn-icon">‚úï</button>
                </div>

                <div class="chat-messages" id="chatMessages"></div>

                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type a message..." />
                    <button id="sendMessageBtn" class="btn btn-primary">Send</button>
                </div>

                <div class="irc-status" id="ircStatus"></div>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="statusBar" class="status-bar">
            <span id="statusText">Disconnected</span>
            <div class="status-footer">
                <span class="powered-by">Powered by BLCKND</span>
                <a href="https://github.com/blcknd/broference" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script src="conference.js"></script>
</body>
</html>
