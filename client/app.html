<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFerence - Video Conferencing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>BroFerence</h1>
            <div class="room-info" id="roomInfo" style="display:none;">
                <span id="roomName"></span>
                <span id="participantCount">0 participants</span>
            </div>
            <div class="bottom-controls" id="bottomControls" style="display:none;">
                <button id="changeNameBtn" class="btn btn-secondary">
                    ‚úèÔ∏è Change Name
                </button>
                <button id="chatToggleBtn" class="btn btn-secondary" style="position: relative;">
                    üí¨ Chat
                    <span id="chatNotificationBadge" class="notification-badge" style="display: none;"></span>
                </button>
                <button id="leaveRoomBtn" class="btn btn-danger">
                    Leave Room
                </button>
            </div>
        </header>

        <!-- Join Screen -->
        <div id="joinScreen" class="join-screen">
            <div class="join-card">
                <h2>Join or Create a Room</h2>

                <div class="form-group">
                    <label for="usernameInput">Your Name:</label>
                    <input type="text" id="usernameInput" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="roomInput">Room Name:</label>
                    <input type="text" id="roomInput" placeholder="Enter room name" value="">
                </div>

                <div class="form-group">
                    <label for="ircChannelInput">IRC Channel (optional):</label>
                    <input type="text" id="ircChannelInput" placeholder="#channel on irc.blcknd.network">
                    <small>Bridge chat to IRC channel</small>
                </div>

                <div class="form-group">
                    <label for="passwordInput">Password (optional):</label>
                    <input type="password" id="passwordInput" placeholder="Leave empty for public room">
                    <small>Set password to create protected room</small>
                </div>

                <button id="joinBtn" class="btn btn-primary">Continue</button>
            </div>
        </div>

        <!-- Prejoin Screen -->
        <div id="prejoinScreen" class="prejoin-screen" style="display:none;">
            <div class="prejoin-card">
                <h2>Setup Your Audio & Video</h2>

                <div class="prejoin-preview">
                    <video id="prejoinVideo" autoplay muted playsinline></video>
                </div>

                <div class="prejoin-controls">
                    <button id="prejoinToggleAudioBtn" class="btn btn-secondary">
                        <span class="icon">üé§</span> Microphone
                    </button>
                    <button id="prejoinToggleVideoBtn" class="btn btn-secondary">
                        <span class="icon">üìπ</span> Camera
                    </button>
                </div>

                <div class="prejoin-actions">
                    <button id="prejoinBackBtn" class="btn btn-secondary">Back</button>
                    <button id="prejoinJoinBtn" class="btn btn-primary">Join Room</button>
                </div>
            </div>
        </div>

        <!-- Main Conference Screen -->
        <div id="conferenceScreen" class="conference-screen" style="display:none;">
            <!-- Video Grid -->
            <div class="video-grid" id="videoGrid">
                <!-- Local video -->
                <div class="video-container" id="localContainer">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You (Local)</div>
                    <div class="video-controls">
                        <button id="toggleAudioBtn" class="control-btn" title="Mute/Unmute">
                            <span class="icon">üé§</span>
                        </button>
                        <button id="toggleVideoBtn" class="control-btn" title="Camera On/Off">
                            <span class="icon">üìπ</span>
                        </button>
                        <button id="shareScreenBtn" class="control-btn" title="Share Screen">
                            <span class="icon">üñ•Ô∏è</span>
                        </button>
                        <button id="fullscreenBtn" class="control-btn" title="Toggle Fullscreen">
                            <span class="icon">‚õ∂</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Sidebar -->
            <div class="chat-sidebar hidden" id="chatSidebar">
                <div class="chat-header">
                    <h3>üí¨ Chat</h3>
                    <button id="toggleChatBtn" class="btn-icon">‚úï</button>
                </div>

                <div class="chat-messages" id="chatMessages"></div>

                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type a message..." />
                    <button id="sendMessageBtn" class="btn btn-primary">Send</button>
                </div>

                <div class="irc-status" id="ircStatus"></div>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="statusBar" class="status-bar">
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <script src="conference.js"></script>
</body>
</html>
