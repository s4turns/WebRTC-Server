# Coturn TURN server configuration

# Listening port for TURN server
listening-port=3479

# TLS listening port (optional, for secure connections)
# tls-listening-port=5349

# Relay IP address (use your local IP or 0.0.0.0)
# For Docker, use the container's IP or 0.0.0.0
# Comment this out to let coturn auto-detect
# relay-ip=127.0.0.1

# External IP (REQUIRED for internet connections)
# Set this to your server's public IP address
# Get your public IP with: curl -4 ifconfig.me
# IMPORTANT: Replace this with your actual public IP!
external-ip=YOUR_PUBLIC_IP_HERE

# Relay ports range
min-port=49152
max-port=65535

# Verbose logging
verbose

# Use fingerprints in TURN messages
fingerprint

# Long-term credential mechanism
lt-cred-mech

# User accounts for TURN authentication
# Format: username:password
user=webrtc:webrtc123

# Realm for TURN authentication
realm=ts.interdo.me

# Log file (commented out to use stdout for Docker)
# log-file=/var/log/turnserver.log

# Disable UDP relay (use only TCP/TLS if needed)
# no-udp

# Enable support for REST API authentication (optional)
# use-auth-secret
# static-auth-secret=YOUR_SECRET_KEY

# Allow connections from localhost
# no-loopback-peers

# Deny TURN functionality for non-allocated addresses
# no-multicast-peers
