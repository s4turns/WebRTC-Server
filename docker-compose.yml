services:
  # TURN Server (Coturn)
  turn:
    image: coturn/coturn:latest
    ports:
      - "3479:3479"
      - "3479:3479/udp"
      - "49152-49200:49152-49200/udp"
    volumes:
      - type: bind
        source: ./config/turnserver.production.conf
        target: /etc/coturn/turnserver.conf
        read_only: true
    command: -c /etc/coturn/turnserver.conf
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # WebRTC Signaling Server
  signaling:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
    volumes:
      - ./ssl:/app/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # YouTube Proxy Server (yt-dlp)
  youtube-proxy:
    build:
      context: ./server
      dockerfile: Dockerfile.youtube
    ports:
      - "8766:8766"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web Client Server
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
